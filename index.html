<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
    .carousel,
    .item,
    .active {
      height: 100%;
    }

    .carousel-inner {
      height: 100%;
    }

    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="demo" class="carousel slide " data-ride="carousel">

    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="mx-auto d-block" src="assets/slideshow_000.jpg" alt="Image 0" width="1200" height="630">
        <div class="carousel-caption">
          <h3>Chris Cornell</h3>
          <p>SoundGarden | Audioslave</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="mx-auto d-block" src="assets/slideshow_001.jpg" alt="Image 1" width="1200" height="630">
        <div class="carousel-caption">
          <h3>Jimi Hendrix</h3>
          <p>The Jimi Hendrix Experience</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="mx-auto d-block" src="assets/slideshow_002.jpg" alt="Image 2" width="1200" height="630">
        <div class="carousel-caption">
          <h3>Chester Bennington</h3>
          <p>Linkin Park</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="mx-auto d-block" src="assets/slideshow_003.jpg" alt="Image 3" width="1200" height="630">
        <div class="carousel-caption">
          <h3>Tom Morello</h3>
          <p>RATM | Audioslave | Prophets of Rage</p>
        </div>
      </div>
    </div>

    <!-- CONTROLS -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

</body>

</html>
